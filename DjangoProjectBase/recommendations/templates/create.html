{% extends 'base.html' %}
{% block content %}
<form action="">
    <div class="mb-3">
        <label for="prompt" class="form-label">
            What type of movie are you looking for?
        </label>
        <input type="text" class="form-control" name="prompt" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>
<br />
<p> These are the results for: {{ prompt }} </p>
<br />
<div class="row row-cols-1 row-cols-md-3 g-4"> 
    {% for movie in movies %}
    <div v-for="movie in movies" class="col"> 
        <div class="card"> 
            <img class="card-img-top" src="{{ movie.image.url }}" /> 
            <div class="card-body"> 
                <a href="{% url 'detail' movie.id %}">
                    <h5 class="card-title fw-bold">{{ movie.title }}</h5> 
                </a>
                <p class="card-text">{{ movie.description }}</p> 
                {% if movie.url %} 
                <a href="{{ movie.url }}" class="btn btn-primary"> 
                    Movie Link 
                </a> 
                {% endif %} 
            </div> 
        </div> 
    </div> 
    {% endfor %} 
</div> 
{% endblock content %}
